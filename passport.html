<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Passport intertface</title>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/kev-sso-1.2.3.min.js"></script>
		<script type="text/javascript" >
			//this page should be coded by server-side.
			//for this demo, I just use JavaScript to simulate the back-end.
			//this page should be a back-end interface.
			$().ready(function() {
				//get passport from GEDU query-string
				var res = window.location.search;
				var p = kevsso.util.queryString(res, 'p');
				if (p === '') {
					alert('get passport failed.');
				} else {
					alert('get passport successfully!\r\n' + p);
					//write passport to cookie
					kevsso.util.setCookie('passport', p);
					//redirect to user page
					window.location = '/demo/index.html';
				}
			});
		</script>
	</head>
</html>
